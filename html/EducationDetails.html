<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style type="text/css">
   body { background: salmon ; } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
</style>
</head>
<body>
<div class="jumbotron text-center" style="color: blue;background: salmon" >
  <P>EMPLOYEE EXPERIENCE DETAILS</P> 
</div>
<div class="container">
  <form>
    <div class="input-group">
      <span class="input-group-addon">ID</i></span>
      <input id="id" type="text" class="form-control" name="id" placeholder="Enter Employee Id">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">Education Type</span>
      <input id="educationType" type="text" class="form-control" name="educationType" placeholder="Enter Education Type">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">Degree Type</span>
      <input id="degreeType" type="text" class="form-control" name="degreeType" placeholder="Enter Degree Type">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">Branch</span>
      <input id="branch" type="text" class="form-control" name="branch" placeholder="Enter Branch">
    </div>
    <br>
     <div class="input-group">
      <span class="input-group-addon">College Name</span>
      <input id="collegeName" type="text" class="form-control" name="collegeName" placeholder="Enter College Name">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">University</span>
      <input id="msg" type="text" class="form-control" name="university" placeholder="Enter University">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">Year of Passout</span>
      <input id="yop" type="text" class="form-control" name="yop" placeholder="Enter Year of Passout">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">Percentage</span>
      <input id="percentage" type="text" class="form-control" name="percentage" placeholder="Enter Percentage">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">Location</span>
      <input id="loc" type="text" class="form-control" name="loc" placeholder="Enter Location">
    </div>
    <br>
    <div class="input-group">
      <input class="btn btn-primary" type="reset" value="Reset">&nbsp;&nbsp;&nbsp;
      <input class="btn btn-primary" type="submit" value="Submit">
    </div>
    <br>
    <br>
  </form>
</div>

</body>
</html>
