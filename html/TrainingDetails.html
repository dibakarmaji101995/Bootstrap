<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style type="text/css">
   body { background: salmon ; } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
</style>
</head>
<body>
<div class="jumbotron text-center" style="color: blue;background: salmon" >
  <P>TRAINING DETAILS</P> 
</div>
<div class="container">
  <form>
    <div class="input-group">
      <span class="input-group-addon">Course ID</i></span>
      <input id="courseId" type="text" class="form-control" name="id" placeholder="Enter Course Id">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">Course Name</span>
      <input id="courseName" type="text" class="form-control" name="courseName" placeholder="Enter Course Name">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">Duration</span>
      <input id="duration" type="text" class="form-control" name="duration" placeholder="Enter Duration">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">Course Type</span>
      <input id="courseType" type="text" class="form-control" name="courseType" placeholder="Enter Course Type">
    </div>
    <br>
    <div  class="input-group">
         <input class="btn btn-primary" type="reset" value="Reset">&nbsp;&nbsp;&nbsp;
         <input class="btn btn-primary" type="submit" value="Submit">
    </div>
  </form>
</div>

</body>
</html>
