<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style type="text/css">
   body { background: salmon ; } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
</style>
</head>
<body>

<div class="jumbotron text-center" style="color: blue;background: salmon" >
  <P>DEPARTMENT INFORMATION</P> 
</div>
  
<div class="container">
  <form class="form-horizontal" action="#" method="POST">
  <div class="row">
    <div class="col-sm-6">
      
      <div class="form-group">
            <div class="col-xs-9">
               <label  for="deptId">Department ID</label>
               <input class="form-control" type="text" name="deptId" id="deptId" placeholder="Enter Department ID">
           </div>
      </div>
      <div class="form-group">
            <div class="col-xs-9">
               <label  for="deptName">Department Name</label>
               <input class="form-control" type="text" name="deptName" id="deptName" placeholder="Enter Department Name">
           </div>
      </div> 
      <input class="btn btn-primary" type="reset" value="Reset">
      <input class="btn btn-primary" type="submit" value="Submit">

    </div>
  </div>
  </form>
</div>

</body>
</html>
