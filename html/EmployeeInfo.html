<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style type="text/css">
   body { background: salmon ; } /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
</style>
</head>
<body>

<div class="jumbotron text-center" style="color: blue;background: salmon" >
  <P>EMPLOYEE INFORMATION</P> 
</div>
  
<div class="container">
  <form class="form-horizontal" action="#" method="POST">
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
           <div class="col-xs-9">
              <label  for="id">ID</label>
              <input class="form-control" type="text" name="id" id="id" placeholder="Enter Id" >
           </div>
      </div>
      <div class="form-group">
            <div class="col-xs-9">
               <label  for="Name">Name</label>
               <input class="form-control" type="text" name="Name" id="Name" placeholder="Enter Name">
           </div>
      </div>
      <div class="form-group">
            <div class="col-xs-9">
               <label  for="age">Age</label>
               <input class="form-control" type="text" name="age" id="age" placeholder="Enter Age">
           </div>
      </div>
      <div class="form-group">
            <div class="col-xs-9">
               <label  for="gender">Gender</label>
               <select class="form-control" type="text" name="gender" id="gender" >
                    <option value="">Selerct Gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">3rd Gender</option>
               </select>
           </div>
      </div> 
      <div class="form-group">
            <div class="col-xs-9">
               <label  for="age">Age</label>
               <input class="form-control" type="text" name="age" id="age" placeholder="Enter Age">
           </div>
      </div>
      <div class="form-group">
           <div class="col-xs-9">
              <label  for="salary">Salary</label>
              <input class="form-control" type="text" name="salary" id="salary" placeholder="Enter Salary" >
           </div>
      </div>
      <div class="form-group">
            <div class="col-xs-9">
               <label  for="PhNumber">Phone Number</label>
               <input class="form-control" type="text" name="PhNumber" id="PhNumber" placeholder="Enter Age">
           </div>
      </div>
      <div class="form-group">
            <div class="col-xs-9">
               <label  for="JoiningDate">Joining Date</label>
               <input class="form-control" type="text" name="JoiningDate" id="JoiningDate" placeholder="dd-mm-yyyy">
           </div>
      </div> 
    </div>  
    <div class="col-sm-6">
      <div class="form-group">
           <div class="col-xs-9">
              <label  for="AccNumber">Account Number</label>
              <input class="form-control" type="text" name="AccNumber" id="AccNumber" placeholder="Enter Acc Number" >
           </div>
      </div>
      <div class="form-group">
            <div class="col-xs-9">
               <label  for="EmailId">Email Id</label>
               <input class="form-control" type="text" name="EmailId" id="EmailId" placeholder="Enter Email Id">
           </div>
      </div>
      <div class="form-group">
            <div class="col-xs-9">
               <label  for="Dsignation">Dsignation</label>
               <input class="form-control" type="text" name="Dsignation" id="Dsignation" placeholder="Enter Designation">
           </div>
      </div> 
      <div class="form-group">
            <div class="col-xs-9">
               <label  for="dob">Date of Birth</label>
               <input class="form-control" type="text" name="dob" id="dob" placeholder="dd-mm-yyyy">
           </div>
      </div>
      <div class="form-group">
            <div class="col-xs-9">
               <label  for="DeptId">Depertment Id</label>
               <input class="form-control" type="text" name="DeptId" id="DeptId" placeholder="Enter Dept Id">
           </div>
      </div> 

      <div class="form-group">
            <div class="col-xs-9">
               <label  for="ManagerId">Manager Id</label>
               <input class="form-control" type="text" name="ManagerId" id="ManagerId" placeholder="Enter Manager Id">
           </div>
      </div> 
      <input class="btn btn-primary" type="reset" value="Reset">
      <input class="btn btn-primary" type="submit" value="Submit">

    </div>
  </div>
  </form>
</div>

</body>
</html>
